<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <title>Tela 10</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="css/reset.css">

        <link rel="stylesheet" href="css/estilo0.css">
        <link rel="stylesheet" href="css/estilo2.css">
        <link rel="stylesheet" href="css/estilo3.css">
        <link rel="stylesheet" href="css/estilo7.css">

        <link rel="stylesheet" href="css/tela10.css">
    </head>

    <body>

        <div class="grid-conteiner" id="tela">

            <header class="grid-conteiner">
                <div id="opcoes">
                    <img src="img/menu.png" alt="opcoes">
                </div>
                <div id="usuarios">
                    <button type="button">USU√ÅRIOS</button>
                </div>
                <div id="produtos">
                    <button type="button">PRODUTOS</button>
                </div>

                <div id="logo">
                    <img src="img/vitari.jpg" alt="logo">
                </div>
                <div id="perfil">
                    <button type="button">PERFIL</button>
                </div>
                <div id="sair">
                    <button type="button">SAIR</button>
                </div>

                <div id="pesquisa">
                    <div id="divBusca">
                        <input type="text" id="txtBusca" placeholder="Pesquisar..."/>
                        <img src="img/lupa.png" id="btnBusca" width="16" height="16" alt="Buscar"/>
                    </div>
                </div>
            </header>

            <main class="grid-conteiner">
                <div id="tabela">
                    TABELA
                </div>
                <div id="add-produto">ADD</div>
            </main>

        </div>

    </body>
</html>
