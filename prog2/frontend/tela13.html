<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <title>Tela 13</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="css/reset.css">

        <link rel="stylesheet" href="css/estilo0.css">
        <link rel="stylesheet" href="css/estilo2.css">
        <link rel="stylesheet" href="css/estilo4.css">
        <link rel="stylesheet" href="css/estilo5.css">

        <link rel="stylesheet" href="css/tela13.css">
    </head>

    <body>

        <div class="grid-conteiner" id="tela">

            <header class="grid-conteiner">
                <div id="opcoes">
                    <img src="img/menu.png" alt="opcoes">
                </div>
                <div id="usuarios">
                    <button type="button">USU√ÅRIOS</button>
                </div>
                <div id="produtos">
                    <button type="button">PRODUTOS</button>
                </div>

                <div id="logo">
                    <img src="img/vitari.jpg" alt="logo">
                </div>
                <div id="perfil">
                    <img src="img/perfil.png" alt="perfil">
                </div>
                <div id="sair">
                    <button type="button">SAIR</button>
                </div>
            </header>

            <main class="grid-conteiner">
                <div id="titulo">
                    ALTERACAO
                </div>

                <div class="grid-conteiner" id="formulario">
                    <form action="" method="post" id="form"></form>

                    <input id="i-img" type="image" src="img/default.png" name="">

                    <label for="i-codigo" id="l-codigo">codigo</label>
                    <input id="i-codigo" type="text" name="" form="form">

                    <label for="i-nome" id="l-nome">nome</label>
                    <input id="i-nome" type="text" name="" form="form">

                    <label for="i-valor" id="l-valor">valor</label>
                    <input id="i-valor" type="text" name="" form="form">

                    <label for="i-tipo" id="l-tipo">tipo</label>
                    <input id="i-tipo" type="text" name="" form="form">

                    <label for="i-categoria" id="l-categoria">categoria</label>
                    <input id="i-categoria" type="text" name="" form="form">

                    <label for="i-fabricacao" id="l-fabricacao">fabricacao</label>
                    <input id="i-fabricacao" type="text" name="" form="form">

                    <label for="i-validade" id="l-validade">validade</label>
                    <input id="i-validade" type="text" name="" form="form">

                    <label for="i-descricao" id="l-descricao">descricao</label>
                    <textarea id="i-descricao" rows="2" form="form"></textarea>
                </div>

                <div class="grid-conteiner" id="envio">
                    <input type="submit" id="i-excluir" name="" value="EXCLUIR" form="form">
                    <input type="submit" id="i-alterar" name="" value="ALTERAR" form="form">
                </div>
            </main>
        </div>

    </body>
</html>
