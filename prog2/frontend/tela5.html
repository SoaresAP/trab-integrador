<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <title>Tela 5</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilo1.css">
        <link rel="stylesheet" href="css/tela5.css">
    </head>

    <body>
      <div class="grid-conteiner">
        <div class="cadastro">
            <div class="logo">
                <img src="img/vitari.jpg">
            </div>

            <div class="entrada">

                <p>Usuario: <input type="text" name="usuario" id="usuario" autofocus><br>
                <p>Email: <input type="text" name="email" id="email"><br>
                <p>Senha: <input type="password" name="senha" id="senha"><br>
                <p>Confirmar senha: <input type="password" name="confirmasenha" id="confirmasenha"><br>
                <button type="button" name="entrar">Entrar</button>
            </div>

        </div>
      </div>
    </body>
</html>
